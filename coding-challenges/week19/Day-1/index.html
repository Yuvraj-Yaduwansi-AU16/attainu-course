<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>String Manipulation</title>
</head>

<body class="bg-dark">
    <div class="container-flex text-center bg-secondary text-light">
        <h1 class="heading p-2">
            String Manipulation
        </h1>
    </div>
    <div class="container m-auto w-50">
        <form class="form">
            <div class="mb-3">
                <label for="stringinput" class="form-label text-light">Enter Your String</label>
                <input type="text" class="form-control" id="stringinput">
                <div id="susbtext" class="form-text">We'll substitue # with backspaces</div>
            </div>
            <button type="submit" class="btn btn-primary generate">Submit</button>
        </form>
    </div>
    <div class="container m-auto w-50 my-5 result">
        <section class="d-flex align-items-center justify-content-between my-5">
            <h2 class="text-danger d-inline">Input String</h2>
            <p class="input-string text-danger h4"></p>
        </section>
        <section class="d-flex align-items-center justify-content-between">
            <h2 class="text-success d-inline">Output String</h2>
            <p class="output-string text-success h4"></p>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
