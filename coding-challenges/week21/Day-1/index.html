<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/solar/bootstrap.min.css"
        integrity="sha384-NCwXci5f5ZqlDw+m7FwZSAwboa0svoPPylIW3Nf+GBDsyVum+yArYnaFLE9UDzLd" crossorigin="anonymous">
    <title>Currency Converter!</title>
    <style>
        div img {
            margin: 25px 0;
            width: 20vw;
        }

        div#input-div-1 ,div#input-div-2 {
            width: 100px;
        }
    </style>
</head>

<body>
    <div class="text-center">
        <img src="./img/pngwing.com.png" alt="" class="img-fluid">
    </div>
    <div class="text-center">
        <h1 class="text-danger my-2">Exchange Rate Calculator</h1>
        <h2>Choose the Currency and amount you wish to convert</h2>
    </div>
    <div class="btn-group d-flex justify-content-between first" role="group" aria-label="Button group with nested dropdown"
        style="margin: 80px;">
        <div class="btn-group" role="group">
            <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                aria-expanded="false">

            </button>
            <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1" id="ui-elements-1" style="height: 250px; overflow-y: scroll;">
                
            </ul>
        </div>
        <div class="input-group flex-nowrap " id="input-div-1">
            <input type="number" class="form-control" id="input-btn-1">
        </div>
    </div>


    <div class="btn-group d-flex justify-content-between" role="group" aria-label="Button group with nested dropdown"
        style="margin: 80px;">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-warning" id="swap" aria-expanded="false"
                style="width: 100px;">
                Swap
            </button>
        </div>
        <div>
            <span class="input-group-text" id="display-rate">1 EUR = 87.056337</span>
        </div>
    </div>

    <div class="btn-group d-flex justify-content-between second" role="group" aria-label="Button group with nested dropdown"
        style="margin: 80px;">
        <div class="btn-group" role="group">
            <button id="btnGroupDrop2" type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown"
                aria-expanded="false">
            
            </button>
            <ul class="dropdown-menu" aria-labelledby="btnGroupDrop1" id="ui-elements-2"style="height: 250px; overflow-y: scroll;">

            </ul>
        </div>
        <div class="input-group flex-nowrap " id="input-div-2">
            <input type="number" class="form-control" id="input-btn-2">
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

</body>

</html>
