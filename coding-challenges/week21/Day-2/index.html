<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cyborg/bootstrap.min.css"
        integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2" crossorigin="anonymous">
    <title>Quiz Time</title>
    <style>
        div.heading , div.container{
            margin: 10vh 0;
        }
    </style>
</head>

<body id="main-body">
    <div class="heading text-center">
        <h1>Entertainment Quiz Time</h1>
    </div>
    <div class="container">
        <form>
            <fieldset class="form-group">
                <legend class="my-5 display-4 ques-heading"></legend>
                <h3 id="question" class=""></h3>
                <div class="form-check my-3">
                    <label class="form-check-label fs-6">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="1-input" value="option1"
                            checked="">
                        <span id="1"></span>
                    </label>
                </div>
                <div class="form-check my-3">
                    <label class="form-check-label fs-6">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="2-input" value="option2">
                        <span id="2"></span>
                    </label>
                </div>
                <div class="form-check my-3">
                    <label class="form-check-label fs-6">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="3-input" value="option3">
                        <span id="3"></span>
                    </label>
                </div>
                <div class="form-check my-3">
                    <label class="form-check-label fs-6">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="4-input" value="option3">
                        <span id="4"></span>
                    </label>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary" id="btn-next">Next</button>
        </form>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>


</body>

</html>
