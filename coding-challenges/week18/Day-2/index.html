<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Stack Emulator</title>
</head>

<body>
    <h1 class="heading text-center fw-normal my-5 text-danger">Stack Emulator</h1>
    <div class="container w-50">
        <form>
            <div class="mb-3">
                <label for="Text" class="form-label">The Number/String you want to add to stack.</label>
                <input type="text" class="form-control" id="Text">

            </div>
            <button type="submit" class="btn btn-success" id="push">Push</button>
            <button type="submit" class="btn btn-danger mx-5" id="pop">Pop</button>
        </form>

    <div class="container  my-5 history bg-secondary text-light text-center h1 fw-normal overflow-scroll border border-4 rounded" style="height: 40vh;">History</div>


    </div>

    <script src="app.js"></script>

</body>

</html>
