<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Queue Emulator</title>
</head>

<body>
    <div class="conatiner w-50 m-auto main">
        <h1 class="heading fs-1 my-5">Queue Emulator</h1>
        <form>
            <div class="mb-3">
                <label for="num-input" class="form-label">The Number You Want To Add To Queue</label>
                <input type="number" class="form-control w-75" id="num-input" placeholder="Enter The Number">
            </div>

            <button type="submit" class="btn border border-success text-success border-3 rounded bg-light add">Add</button>
            <button type="submit" class="btn border border-danger text-danger border-3 rounded bg-light mx-5 remove">Remove</button>
        </form>
    </div>
    <script src="app.js"></script>

</body>

</html>
