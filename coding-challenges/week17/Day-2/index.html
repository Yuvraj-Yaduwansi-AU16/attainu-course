<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Images Layout</title>
</head>

<body class="bg-dark">
    <h1 class="text-center fs-1 p-4 text-white">Images Gallery </h1>
    <div class="container m-auto">
        <div class="row">
            <div class="col">
                <img src="https://source.unsplash.com/400x300/?nature,water" alt="loading" class="img-fluid py-2">
            </div>
            <div class="col">
                <img src="https://source.unsplash.com/400x300/?city,water" alt="loading" class="img-fluid py-2">

            </div>
            <div class="col">
                <img src="https://source.unsplash.com/400x300/?code,laptop" alt="loading" class="img-fluid py-2">

            </div>
        </div>
        <div class="row">
            <div class="col">
                <img src="https://source.unsplash.com/400x300/?games,arcade" alt="loading" class="img-fluid py-2">

            </div>
            <div class="col">
                <img src="https://source.unsplash.com/400x300/?racing,cars" alt="loading" class="img-fluid py-2">

            </div>
            <div class="col">
                <img src="https://source.unsplash.com/400x300/?bikes,race" alt="loading" class="img-fluid py-2">

            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
