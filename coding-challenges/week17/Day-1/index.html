<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Bootstrap Layout</title>
</head>

<body>
    <div class="container-flex">
        <h1 class="bg-primary text-white text-center p-5 my-0">Some Amazing Grids</h1>
    </div>

    <div class="container-flex">
        <h1 class="bg-secondary text-white text-center p-5 my-0">This is a Section</h1>
    </div>

    <div class="container-flex">
        <div class="row flex-nowrap">
            <div class="col bg-success text-center py-5 text-white">
                Column Bruhhh
            </div>
            <div class="col bg-info text-center py-5 text-white">
                Another one man
            </div>
        </div>
    </div>

    <div class="container-flex">
        <div class="row flex-nowrap">
            <div class="col-2 bg-dark text-center py-5 text-white">
                Small Column Bruhhh
            </div>
            <div class="col-3 bg-secondary text-center py-5 text-white">
                Me too but lil big
            </div>
            <div class="col-3 bg-danger text-center py-5 text-white">
                Me too but lil big
            </div>
            <div class="col-1 bg-warning text-center py-5 text-white">
                Man I'm small
            </div>
            <div class="col-3 bg-primary text-center py-5 text-white">
                Yayy I'm fine
            </div>
        </div>
    </div>

    <div class="container-flex">
        <div class="row flex-nowrap">
            <div class="col-8 bg-primary text-center py-5 text-white">
                Whoaahhhh I'm soo Big
            </div>
            <div class="col-4 bg-danger text-center py-5 text-white">
                This fat col took my space
            </div>
        </div>
    </div>

    <div class="container-flex">
        <h1 class="bg-secondary text-white text-center p-5 my-0">This is another Section</h1>
    </div>

    <div class="container-flex">
        <div class="row">
            <div class="col bg-dark text-center py-5 text-white">
                Whoahhh I'm a para
            </div>
            <div class="col bg-info text-center py-5 text-white">
                Yeah bro..
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
