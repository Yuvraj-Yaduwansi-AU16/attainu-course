<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <title>Sign Up Form</title>
</head>

<body>
    <div class="container">
        <form>
            <div class="card d-flex m-auto w-50 my-4">
                <div class="card-header">
                    Sign Up
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <label for="InputFirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="InputFirstName">
                    </li>
                    <li class="list-group-item">
                        <label for="InputLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="InputLastName">
                    </li>
                    <li class="list-group-item">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1">
                    </li>
                    <li class="list-group-item">
                        <label for="exampleInputPassword" class="form-label">Passsword</label>
                        <input type="password" class="form-control" id="exampleInputPassword">
                    </li>
                    <li class="list-group-item">
                        <label for="ConfirmInputPassword" class="form-label">Confirm Passsword</label>
                        <input type="password" class="form-control" id="ConfirmInputPassword">
                    </li>

                    <li class="list-group-item">
                        <label class="form-label d-flex justify-content-between">
                            <p>Comment</p>
                            <p>0/150</p>
                        </label>
                        <textarea name="Comment" id="comment" cols="82" rows="5"></textarea>
                    </li>
                    <li class="list-group-item border-0">
                        <button class="btn btn-primary my-2">Register</button>
                    </li>
                </ul>
            </div>
        </form>
    </div>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
