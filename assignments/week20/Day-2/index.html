<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cyborg/bootstrap.min.css"
        integrity="sha384-nEnU7Ae+3lD52AK+RGNzgieBWMnEfgTbRHIwEvp1XXPdqdO6uLTd/NwXbzboqjc2" crossorigin="anonymous">
    <title>Hangman</title>
</head>

<body id="content-body" class="text-center">
    <h1 class="display-2 text-center text-info">Hangman</h1>
    <h1 class="fs-2 text-center" id="heading">Save Before 6 Wrong Guesses</h1>
    <button class="btn btn-outline-primary new-game">New Game</button>
    <main class="text-center ui">
        <div class="img-div text-center">
            <img src="./new_images/1.png" alt="" class="img-fluid">
        </div>
        <div id="ans-div" class="text-center">
            <p class="">Word :</p>
            <p id="ans-para"></p>
        </div>
        <h4 class="text-danger" id="correct-ans"></h4>
        <div id="keyboard">
            <section id="1-1"></section>
            <section id="2-2" class="mx-3"></section>
            <section id="3-3" class="mx-5"></section>
        </div>
    </main>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
