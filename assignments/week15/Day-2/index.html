<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registeration Form</title>
</head>
<body>
    <H1>STUDENTS REGISTRATION FORM</H1>
    <form action="#">
    <table>
        <thead>
            <tr>
                <th colspan="2"></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><label>FIRST NAME</label></td>
                <td><input type="text" style="margin-bottom: 10px;" placeholder="Enter First Name" required> (max 30 character A-Z or a-z) </td>
                
            </tr>
            <tr>
                <td><label>LAST NAME</label></td>
                <td><input type="text" style="margin-bottom: 10px;" placeholder="Enter Last Name" required> (max 30 character A-Z or a-z) </td>
            </tr>
            <tr>
                <td><label>DATE OF BIRTH:</label></td>
                <td><input type="date" style="margin-bottom: 10px;" required></td>
            </tr>
            <tr>
                <td><label>EMAIL ID:</label></td>
                <td><input type="text" style="margin-bottom: 10px;" required></td>
            </tr>
            <tr>
                <td><label>MOBILE NO.</label></td>
                <td><input type="tel" style="margin-bottom: 10px;" maxlength="10" placeholder="Enter Mobile Number" required>10 digits Number</td>
            </tr>
            <tr>
                <td><label>GENDER</label></td>
                <td>
                    <input type="radio" id="male" name="male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="female">
                    <label for="female">Female</label>
                </td>
            </tr>
            <tr>
                <td><label>ADDRESS</label></td>
                <td><textarea rows="5" cols="33" required></textarea></td>
            </tr>
            <tr>
                <td><label>CITY</label></td>
                <td><input type="text" style="margin-bottom: 10px;" placeholder="Enter City Name" required></td>
            </tr>
            <tr>
                <td><label>PINCODE</label></td>
                <td><input type="tel" style="margin-bottom: 10px;" maxlength="6" placeholder="Enter PIN Code" required> (6 digits number)</td>
            </tr>
            <tr>
                <td><label>STATE</label></td>
                <td><input type="text" style="margin-bottom: 10px;" placeholder="Enter State Name" required></td>
            </tr>
            <tr>
                <td><label>COUNTRY</label></td>
                <td><input type="text" style="margin-bottom: 10px;" placeholder="Enter Country Name" required></td>
            </tr>
            <tr>
                <td><label>HOBBIES</label></td>
                <td>
                    <input type="checkbox" id="singing" name="singing">
                    <label for="singing">Singing</label>
                    <input type="checkbox" id="dancing" name="dancing">
                    <label for="dancing">Dancing</label>
                    <input type="checkbox" id="drawing" name="drawing">
                    <label for="drawing">Drawing</label>
                    <input type="checkbox" id="sketching" name="sketching">
                    <label for="sketching">Sketching</label><br>
                    <input type="checkbox" id="others" name="others">
                    <label for="others">Others</label>
                    <input type="text" style="margin-top:10px ; margin-bottom: 10px;" placeholder="Enter Any Other Hobby">

                </td>
            </tr>
            <tr>
                <td><label>QUALIFICATION</label></td>
                <td>
                    <table>
                        <tr>
                            <td rowspan="5"></td>
                            <th>S. No.</th>
                            <th>Examination</th>
                            <th>Board</th>
                            <th>Percentage</th>
                            <th>Year of Passing</th>
                        </tr>
                        <tr>
                            <td>1</td>
                            <th>Class X</th>
                            <td><input type="text" required></td>
                            <td><input type="text" required></td>
                            <td><input type="text" required></td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <th>Class XII</th>
                            <td><input type="text" required></td>
                            <td><input type="text" required></td>
                            <td><input type="text" required></td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <th>Graduation</th>
                            <td><input type="text" required></td>
                            <td><input type="text" required></td>
                            <td><input type="text" required></td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <th>Masters</th>
                            <td><input type="text" required></td>
                            <td><input type="text" required></td>
                            <td><input type="text" required></td>
                        </tr>
                </table>
                </td>
            </tr>
            <tr>
                <td><label>COURSES</label></td>
                <td>
                    <input type="radio" id="bca" name="bca">
                    <label for="bca">BCA</label>
                    <input type="radio" id="bcom" name="bcom">
                    <label for="bcom">B. Com</label>
                    <input type="radio" id="bsc" name="bsc">
                    <label for="bsc">B.Sc</label>
                    <input type="radio" id="ba" name="ba">
                    <label for="ba">B. A</label>
                </td>
            </tr>
            <tr>
        </tbody>
    </table>
    <input type="submit" style="margin-top: 10px;">
    <input type="reset" style="margin-top: 10px;">
    </form>
</body>
</html>
